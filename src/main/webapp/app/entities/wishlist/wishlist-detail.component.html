<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="wishlist">
            <h2><span jhiTranslate="onlineShopApp.wishlist.detail.title">Wishlist</span> {{wishlist.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="onlineShopApp.wishlist.title">Title</span></dt>
                <dd>
                    <span>{{wishlist.title}}</span>
                </dd>
                <dt><span jhiTranslate="onlineShopApp.wishlist.restricted">Restricted</span></dt>
                <dd>
                    <span>{{wishlist.restricted}}</span>
                </dd>
                <dt><span jhiTranslate="onlineShopApp.wishlist.customer">Customer</span></dt>
                <dd>
                    <div *ngIf="wishlist.customer">
                        <a [routerLink]="['/customer', wishlist.customer?.id, 'view']">{{wishlist.customer?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wishlist', wishlist.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
